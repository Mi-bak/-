<h2>감바스 알 하이요</h2>
감바스 알 아히요라고 부르는 이 요리는 올리브오일에 마늘과 새우를 넣어 익히는 스페인식 타파스 요리이다. 타파스 요리 중 감바스 알 아히요에 사용되는 재료는 새우와 마늘인데 스페인어로 감바스는 새우 아히요는 마늘이라는 뜻이라 알고보면 <strong>새우와 마늘</strong>이라는 단순한 이름을 가진 요리이다.
