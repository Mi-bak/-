<h2>쉬림프 로제 파스타</h2>
로제 파스타의 정의는 토마토 소스에 크림을 섞어 만든 것. <strong>Rose는 프랑스어로 '핑크빛의'</strong>라는 뜻이다. 토마토 소스에 생크림이나 우유를 넣으면 손쉽게 완성되는 형식이다. 그중에 쉬림프 로제 파스타는 이 로제파스타에 새우를 넣은 변형 레시피 이다.
